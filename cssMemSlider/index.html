<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS MemSlider</title>
</head>
<body>
  <div class="memslider">

    <input type="radio" name="mems" class="memslider__radio-button" id="mem1">
    <label class="memslider__label label1" for="mem1">
      <label class="memslider__label-radio label-radio1" for="mem1"></label>
    </label>
    
    <input type="radio" name="mems" class="memslider__radio-button" id="mem2">
    <label class="memslider__label label2" for="mem2">
      <label class="memslider__label-radio label-radio2" for="mem2"></label>
    </label>

    <input type="radio" name="mems" class="memslider__radio-button" id="mem3">
    <label class="memslider__label label3" for="mem3">
      <label class="memslider__label-radio label-radio3" for="mem3"></label>
    </label>

    <input type="radio" name="mems" checked class="memslider__radio-button" id="mem4">
    <label class="memslider__label label4" for="mem4">
      <label class="memslider__label-radio label-radio4" for="mem4"></label>
    </label>

    <div class="memslider__span-wrapper">
      <div class="memslider__spans">
        <div class="memslider__span">
          <span>Смейся чаще!</span>
        </div>
        <div class="memslider__span">
          <span>Найди пару!</span>
        </div>
        <div class="memslider__span">
          <span>Веселись чаще!</span>
        </div>
        <div class="memslider__span">
          <span>Ночью - спи!</span>
        </div>
      </div>
    </div>

    <div class="memslider__wrapper">
      <div class="memslider__slides">
        <div class="memslider__slide">
          <img src="images/image-1.jpg" alt="">
        </div>
        <div class="memslider__slide">
            <img src="images/image-2.jpg" alt="">
        </div>
        <div class="memslider__slide">
            <img src="images/image-3.jpg" alt="">
        </div>
        <div class="memslider__slide">
            <img src="images/image-4.jpg" alt="">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
